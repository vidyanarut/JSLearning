<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storage</title>
</head>
<body>
    <h2>secction storage</h2>
    <script>

        window.sessionStorage.setItem('Name', 'Omprasad Narute');
        window.sessionStorage.setItem('Pincode', 413307);
        window.sessionStorage.setItem('District', 'Solapur');

        const pin = window.sessionStorage.getItem('pin');
        console.log('pin',pin);
        const len = window.sessionStorage.length;
        console.log(`Total items in sessions storage is: ${len}`);
  
    </script>
</body>
</html>
